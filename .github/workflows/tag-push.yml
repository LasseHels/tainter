name: Tag

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
    needs: [test, lint]
    with:
      # https://github.com/orgs/community/discussions/26686#discussioncomment-3396593.
      version: '${{ github.ref_name }}'
      push: true
